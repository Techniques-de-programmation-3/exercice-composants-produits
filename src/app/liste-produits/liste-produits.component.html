Liste des produits
<!-- <app-fiche-produit *ngFor="let p of produits" [produit]="p"></app-fiche-produit> -->

<div class="flex">
<mat-card class="card" *ngFor="let p of produits" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{p.nom}}</mat-card-title>
        <mat-card-subtitle>
            {{p.prix}} 
            <span class="avertissement" *ngIf="p.qteStock >=1 && p.qteStock <=5">quantités limitée!</span>
            <span class="alerte" *ngIf="p.qteStock === 0">non disponible</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://picsum.photos/200/200" alt=" Lorem Picsum">
    <mat-card-content>
        <p>
            {{p.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Lien</button>
    </mat-card-actions>
</mat-card>
</div>
